    <div class="card-body">
        <h5 class="card-title">{{ article.date }}</h5><br>
        <p class="card-text">{{ article.full_text }}</p>
        <a href="{% url 'news-update' article.id %}" class="btn btn-info">Редактировать</a><br>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
    </div>
</div>
