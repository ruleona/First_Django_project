{% extends 'lesson_one/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
<!--                    el.id берет значение id из файлов миграции-->
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Далее>></a>
                </div>
            {% endfor %}
        {% else %}
            <p>Пока нет новостей!</p>
        {% endif %}
    </div>
{% endblock %}
