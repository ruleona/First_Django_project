{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'lesson_one/css/lesson_one.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Roboto&display=swap"
          rel="stylesheet">

    <!--    <script src="https://kit.fontawesome.com/f1c8fdecf1.js" crossorigin="anonymous"></script>-->
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">-->
    <!--    <script src="https://kit.fontawesome.com/4c5040dbc2.js" crossorigin="anonymous"></script>-->
</head>
<body>

        <a href="{% url 'home' %}"><span class="logo">Moiseeva Elena</span></a>
    </div>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}">

        </a>

        </a>

        </a>

        <button class="btn btn-info">Добавить запись</button>
    </a>

<main>

</main>
